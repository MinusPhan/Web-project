<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="shortcut icon" href="./img/Icon/workspace.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Workspace.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/limontesweetalert2/7.2.0/sweetalert2.min.css/>" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="sidebar" id="btn">
        <ul class="nav">
            <li>
                <button id="home">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </button>
            </li>
            <li>
                <button href="#" id="Workspace">
                    <i class="material-icons">work_outline</i>
                    <span>Workspace</span>
                </button>
            </li>
            <li>
                <a href="#" id="mode" class="a mode">
                    <div class="dropdown mode-icon">
                        <i class="material-icons">dark_mode</i>
                    </div>
                    <div class="dropdown-content-mode links">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </a>
            </li>
            <li>
                <a href="Support.html" class="a"><i class="material-icons">info</i></a>
            </li>
            <li class="dropdown">
                <button id="ic">
                    <i class="material-icons" id="icon">login</i>
                    <span id="nameic">Login</span>
                    <i class="material-icons" id="arrow">arrow_drop_down</i>
                </button>
            </li>
            <div class="dropdown-content">
                <li>
                    <a href="Change.html" class="key links">
                        <i class="material-icons">key</i>
                        <span>Change password</span>
                    </a>
                </li>
                <li>
                    <a href="index.html" id="logout" class="links link">
                        <i class="material-icons">logout</i>
                        <span id="nameic">Logout</span>
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <!-- -------------------------------------------button----------------------------------------------------- -->
    <button id="Weekly">
        <span class="material-icons icon">date_range</span>
        <p>Weekly</p>
    </button>
    <button id="All">
        <span class="material-icons icon">dataset</span>
        <p>All</p>
    </button>
    <button id="Detail">
        <span class="material-icons icon">face</span>
        <p>Detail</p>
    </button>
    <!-- -------------------------------------------button----------------------------------------------------- -->

    <!-- -----------------------------------------All datas---------------------------------------------------- -->
    <div class="container" style="display: none;">
        <h1 style="color: inherit; text-align: center; margin-top: 10vh;">All datas</h1>
        <div class="button">
            <button id="delete-data">
                <span class="material-icons icon">delete</span>
                <p>Delete</p>
            </button>
            <button id="Add">
                <span class="material-icons icon">add_circle</span>
                <p>Add</p>
            </button>
        </div>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </thead>

            <tbody id="tbody1">

            </tbody>
        </table>
        <button id="Load1">Load more</button>
        <!-- -----------------------------------------All datas---------------------------------------------------- -->

        <!-- ---------------------------------------Weekly datas--------------------------------------------------- -->
    </div>
    <div class="container2" style="display: block;">
        <h1 style="color: inherit; text-align: center; margin-top: 10vh;">Weekly datas</h1>
        <button id="delete">
            <span class="material-icons icon">delete</span>
            <p>Delete</p>
        </button>
        <table class="table">
            <thead>
                <th>Day</th>
                <th>Time</th>
                <th>ID</th>
                <th>Status</th>
                <th>Temp</th>
            </thead>

            <tbody id="tbody2">

            </tbody>
        </table>
        <button id="Load">Load more</button>
        <!-- ---------------------------------------Weekly datas--------------------------------------------------- -->

        <!-- ------------------------------------------Detail------------------------------------------------------ -->
    </div>
    <div class="container3" style="display: block;">
    </div>
    <!-- ------------------------------------------Detail------------------------------------------------------ -->

    <!-- -----------------------------------------Add new------------------------------------------------------ -->
    <div class="container4" style="display: none;">
        <h1 style="color: inherit; text-align: center; margin-top: 10vh; margin-bottom: 5vh;">Add new</h1>
        <div class="box">
            <div class="box1">
                <h2 style="color: inherit; font-family: Times">UserID: <span id="IDADD"
                        style="color: black;">UserID</span></h2>
                <h2 style="color: inherit; font-family: Times">Name: <input type="text" placeholder="Name" id="NameADD">
                </h2>
                <span>
                    <h2 style="color: inherit; font-family: Times">Gender:
                        <input type="radio" id="male" name="sex" class="Gender" value="Male"> <label
                            for="male">Male</label>
                        <input type="radio" id="female" name="sex" class="Gender" value="Female"> <label
                            for="female">Female</label>
                        <input type="radio" id="other" name="sex" class="Gender" value="Other"> <label
                            for="other">Other</label>
                    </h2>
                </span>
                <span>
                    <h2 style="color: inherit; font-family: Times">Birth:
                        <input type="date" id="BirthADD">
                    </h2>
                </span>
                <span>
                    <h2 style="color: inherit; font-family: Times">Phone:
                        <input type="input" placeholder="Phone number" id="PhoneADD">
                    </h2>
                </span>
                <button id="Submit">Submit</button>
                <h4 style="color: red; margin-left: 22vw;" id="warning">Please upload a picture before submitting!</h4>
            </div>
            <div class="box2">
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    <input type="file" id="fileInput" style="margin-left: 15vw; margin-bottom: 2vh;">
                    <input type="submit" value="Upload" id="Upload">
                </form>
                <div id="imageContainer" style="width: 70%; height: 90%; ; 
            margin-left: 7vw;">
                </div>
            </div>
        </div>
    </div>
    <!-- -----------------------------------------Add new------------------------------------------------------ -->
</body>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
<script src="Workspace.js"></script>

</html>
